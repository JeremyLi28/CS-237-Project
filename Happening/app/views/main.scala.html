@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("lib/bootstrap/css/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.versioned("lib/leaflet/leaflet.css")'>

        <script src='@routes.Assets.versioned("lib/angularjs/angular.min.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("lib/leaflet/leaflet.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("lib/Leaflet.heat/leaflet-heat.js")'></script>
        <script type='text/javascript' src='@routes.Assets.versioned("lib/angular-leaflet-directive/angular-leaflet-directive.js")'></script>
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body ng-app="Happening">
        @content
    </body>
</html>
