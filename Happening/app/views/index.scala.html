@(message: String)

@main("Happening") {

    <div class="container-fluid" ng-controller="AppCtrl">
        <div class="row">
            <form class="form-inline container" id="search-form" ng-submit="search()">
                <h1> Happening </h1>
                <div class="form-group">
                    <div class="controls">
                        <label>Place</label>
                        <input type="text" ng-model="place" placeholder="Search for location" required/>
                    </div>
                </div>
                <button type="submit" class="btn btn-default" id="insert-button">Search</button>
            </form>
        </div>
        <div class="row">
            <leaflet lf-center="Irvine" width="100%" height="800px" ng-init="init()" markers="markers"></leaflet>
        </div>
        @*<div class="row">*@
            @*<ul>*@
                @*<li ng-repeat="tweet in tweets">{{tweet.text}}</li>*@
            @*</ul>*@
        @*</div>*@
    </div>

}
